<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Salon Admin Login</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #040404, #e07d27);
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .login-box {
      background: rgba(207, 190, 190, 0.15);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 350px;
      color: #fff;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
      color: #fff;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }

    .login-box input::placeholder {
      color: #ddd;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #ff6f61;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #ae1d1d;
      transform: scale(1.05);
    }

    .error {
      margin-top: 15px;
      color: #ffbaba;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>âœ¨ Salon Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="ðŸ‘¤ Username" required>
      <input type="password" id="password" placeholder="ðŸ”’ Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="error" id="errorMsg"></p>
  </div>

  <script src="./../assets/js/admin.js"></script>
</body>

</html>
